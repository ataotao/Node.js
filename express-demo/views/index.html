<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="title">
     
    </div>
    <div id="message">
   
    </div>
    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script>
        $(function() {
            $.ajax({url:"/test", success:function(result){
                $("#title").html(result.title);
                $("#message").html(result.message);
            }});
        });
    </script>
</body>
</html>
